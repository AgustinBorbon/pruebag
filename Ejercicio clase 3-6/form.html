<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
            margin: 10px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .btn-block {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-block:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            font-size: 0.875em;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Registro</h1>
        <form id="registroForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombreCompleto" required>
                    <div class="error" id="errorNombreCompleto"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="error" id="errorEmail"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" required>
                    <div class="error" id="errorContraseña"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="repetirContraseña">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="repetirContraseña" required>
                    <div class="error" id="errorRepetirContraseña"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                    <div class="error" id="errorEdad"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" required>
                    <div class="error" id="errorTelefono"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                    <div class="error" id="errorDireccion"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" required>
                    <div class="error" id="errorCiudad"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="codigoPostal">Código Postal</label>
                    <input type="text" class="form-control" id="codigoPostal" required>
                    <div class="error" id="errorCodigoPostal"></div>
                </div>
                <div class="form-group col-md-6">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" required>
                    <div class="error" id="errorDNI"></div>
                </div>
            </div>
            <button type="submit" class="btn-block">Enviar</button>
        </form>
    </div>
    <script src="formulario.js"></script>
</body>

</html>
